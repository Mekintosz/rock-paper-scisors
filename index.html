    //function for random choice of rock=0, paper=1 or scissors=3 for computer


function getComputerChoice() {
    let compMove;

    if (randomNum == 0) {
    return compMove = "rock";
    } else if (randomNum == 1) {
    return    compMove = "paper";
    } else {
    return compMove="scissors";
    }

return compMove;
};

    let pSelection = playerSelection.toLowerCase()

    if (pSelection == computerSelection) {
