<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
   <div class="bg">
        <h1>You are plying rock, paper, scissors against the machine</h1>
        <div class="buttons display">
            <button id = "rock" class = "button"><img src="./assets/rock.svg"></button>
            <button id = "paper" class = "button"><img src="./assets/paper.png"></button>
            <button id = "scissors" class = "button"><img src="./assets/scissors.png"></button>
        </div>
        <h2>Whoever reaches the score of <strong>5</strong> first <strong>WINS</strong>.</h2> 
        <div class = "result"></div>
        <div class="results">
            <p>Your score</p>
            <div class = "score play"></div>
            <p>Machines score</p>
            <div class = "score comp"></div>
        </div>
        <p id = "game"></p>
        <button class="reset">RESET</button>
        <footer>
            <p>App made by mekintosz 2023</p>
        </footer>
   </div>
</body>
</html>
